backend:
  name: git-gateway
  branch: main

media_folder: "assets/actus"
public_folder: "/assets/actus"

collections:
  - name: "actus"
    label: "Actualit√©s"
    folder: "data/actus"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "titre", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Texte", name: "texte", widget: "text" }
