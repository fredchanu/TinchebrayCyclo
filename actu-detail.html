<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualit√© ‚Äì Tinchebray Cyclo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #0d0d0d;
      color: #f1f1f1;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem 2rem;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header a {
      color: #f7c200;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 4rem auto;
      padding: 0 1rem;
    }

    .actu-image {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .actu-date {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 0.5rem;
    }

    .actu-title {
      font-size: 2rem;
      color: #f7c200;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    .actu-text {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #ddd;
      white-space: pre-line;
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.6rem;
      background: #f7c200;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #fff000;
      transform: translateY(-2px);
    }
    /* --- Slider galerie --- */
.slider {
  position: relative;
  width: 100%;
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 2rem;
  box-shadow: 0 6px 25px rgba(0,0,0,0.4);
}

.slides {
  display: flex;
  transition: transform 0.4s ease-in-out;
}

.slide {
  min-width: 100%;
}

.slide img {
  width: 100%;
  height: 450px;
  object-fit: cover;
  display: block;
}

/* Fl√®ches navigation */
.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: #fff;
  border: none;
  font-size: 2rem;
  line-height: 1;
  padding: 0.3em 0.6em;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  transition: background 0.2s;
}
.nav:hover {
  background: rgba(0,0,0,0.7);
}
.nav.prev { left: 10px; }
.nav.next { right: 10px; }

@media (max-width: 600px) {
  .slide img { height: 300px; }
  .nav { font-size: 1.5rem; padding: 0.2em 0.4em; }
}

  </style>
</head>
<body>

  <header>
    <a href="index.html">‚Üê Retour √† l'accueil</a>
    <a href="actualites.html">Toutes les actualit√©s</a>
  </header>

  <div class="container">
    <img id="actuImage" class="actu-image" alt="Image de l'actualit√©">
    <p id="actuDate" class="actu-date"></p>
    <h1 id="actuTitle" class="actu-title"></h1>
    <p id="actuText" class="actu-text"></p>
    <a href="actualites.html" class="back-btn">‚Üê Retour aux actualit√©s</a>
  </div>

<script>
  const actu = JSON.parse(localStorage.getItem('actu-detail') || '{}');

  if (!actu.title) {
    document.querySelector('.container').innerHTML = `
      <h2>Actualit√© introuvable üòï</h2>
      <a href="actualites.html" class="back-btn">Retour</a>
    `;
  } else {
    const container = document.querySelector('.container');

    // === Construction du slider ===
    const images = Array.isArray(actu.images)
      ? actu.images
      : (actu.image ? [actu.image] : []);

    const galerie = images
      .map(src => `<div class="slide"><img src="${src}" alt="${actu.title}"></div>`)
      .join('');

    container.innerHTML = `
      <div class="slider">
        <button class="nav prev">‚Äπ</button>
        <div class="slides">${galerie}</div>
        <button class="nav next">‚Ä∫</button>
      </div>

      <p class="actu-date">${new Date(actu.date).toLocaleDateString('fr-FR', { day:'2-digit', month:'long', year:'numeric' })}</p>
      <h1 class="actu-title">${actu.title}</h1>
      <p class="actu-text">${actu.text}</p>
      <a href="actualites.html" class="back-btn">‚Üê Retour aux actualit√©s</a>
    `;

    // === Slider JS ===
    const slides = document.querySelector('.slides');
    const slideEls = slides.querySelectorAll('.slide');
    let index = 0;

    function updateSlider() {
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    document.querySelector('.prev').addEventListener('click', () => {
      index = (index - 1 + slideEls.length) % slideEls.length;
      updateSlider();
    });

    document.querySelector('.next').addEventListener('click', () => {
      index = (index + 1) % slideEls.length;
      updateSlider();
    });

    // D√©filement tactile mobile
    let startX = 0;
    slides.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    slides.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) index = (index + 1) % slideEls.length;
      if (endX - startX > 50) index = (index - 1 + slideEls.length) % slideEls.length;
      updateSlider();
    });
  }
</script>


</body>
</html>
